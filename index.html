<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Fighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="player-stats local-player">
                <div class="health-container">
                    <div class="health-label">Health</div>
                    <div class="health-bar">
                        <div class="health-fill" id="localHealth">100%</div>
                    </div>
                </div>
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score" id="localScore">0</div>
                </div>
                <div class="jump-status">
                    <div class="jump-label">Jumps</div>
                    <div class="jump-remaining" id="jumpRemaining">2/2</div>
                </div>
            </div>
            <div class="game-controls">
                <div class="key-guide">
                    <div class="key-row">
                        <div class="key-item"><span>A</span> Move Left</div>
                        <div class="key-item"><span>D</span> Move Right</div>
                    </div>
                    <div class="key-row">
                        <div class="key-item"><span>W</span> Jump</div>
                        <div class="key-item"><span>Shift</span> Air Dash</div>
                    </div>
                    <div class="key-row">
                        <div class="key-item"><span>J</span> Punch</div>
                        <div class="key-item"><span>K</span> Kick</div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="700"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
